<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image and Formatted Text Page</title>
    <style>
      body {
        font-family: 'Trebuchet MS', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #d5e7b8;
      }

      .text-container {
        white-space: pre-wrap; /* pre-wrap preserves white spaces and also wraps text */
        font-size: 1.2em;
        line-height: 1.5;
        margin: 20px;
        border: 1px solid #ccc;
        padding: 20px;
        background-color: #f8f8f8;
        max-width: 80%;
        text-align: justify;
      }

      img {
        max-width: 100%; /* Limit the width to the parent container's width */
        max-height: 100vh; /* Limit the height to the viewport's height */
        width: auto; /* Scale the width automatically to maintain aspect ratio */
        height: auto; /* Scale the height automatically to maintain aspect ratio */
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 5px;
        display: block; /* Remove the inline nature of images to allow margin auto to center */
        margin-left: auto; /* Center the image horizontally */
        margin-right: auto; /* Center the image horizontally */
        object-fit: contain; /* Ensures the image maintains its aspect ratio */
      }

      .image-container {
        text-align: center; /* Center the image container */
        margin: 20px;
        max-width: 80%; /* Set the max width for the image container */
        height: auto; /* Ensure the container scales with the image height */
      }
      .tab {
        width: 100%;
        display: flex;
        justify-content: center; /* Centers the tab links */
        border: 1px solid #ccc;
        background-color: #f1f1f1;
        margin: 0;
        padding: 0;
      }

      .tab .tablinks {
        background-color: inherit;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
        text-decoration: none;
        color: black; /* Ensure the text is visible */
      }

      .tab .tablinks:hover {
        background-color: #ddd;
      }

      .tab .tablinks.active {
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="tab">
      <a href="index.html" class="tablinks">Inicio</a>
      <a href="historia.html" class="tablinks">Historia</a>
      <a href="trabajosDeGrado.html" class="tablinks">Trabajo de grado</a>
      <a href="conclusiones.html" class="tablinks">Conclusiones</a>
      <a href="anexos.html" class="tablinks">Anexos</a>
    </div>

    <div class="image-container">
      <img src="anexo.png" alt="Se salvaron de ver esta foto" />
    </div>

    <pre class="text-container">JEJE</pre>
  </body>
</html>
